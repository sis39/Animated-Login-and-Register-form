<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludiflex | Login & Register</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="form-container" >
        <div class="col col-1">
            <div class="image-layer">
                 <img src="assets/img/white-outline.png" class="form-image-main" alt="">
                 <img src="assets/img/dots.png" class="form-image dots" alt="">
                 <img src="assets/img/coin.png" class="form-image coin" alt="">
                 <img src="assets/img/spring.png" class="form-image spring" alt="">
                 <img src="assets/img/rocket.png" class="form-image rocket" alt="">
                 <img src="assets/img/cloud.png" class="form-image cloud" alt="">
                 <img src="assets/img/stars.png" class="form-image stars" alt="">






            </div>
            <p class="featured-words">
                You Are Few Minutes Way To Boost Your Skills With <span>Ludiflex</span>
            </p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign up</button>
            </div>
            <!--Login form container-->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
<div class="input-box">
    <input type="text" class="input-field" placeholder="Username" required>
    <i class="bx bx-user icon"></i> 
</div>
<div class="input-box">
    <input type="Password" class="input-field" placeholder="Password" required>
    <i class="bx bx-lock-alt icon"></i> 
</div>
<div class="forgot-pass">
    <a href="#">Forgot Password</a>
</div>
<div class="input-box">
    <button class="input-submit">
        <span>Sign In</span>
        <i class="bx bx-right-arrow-alt"></i>
    </button>
              </div>
            </div>
                <div class="social-login">
                <i class="bx bxl-google single"></i>
                <i class="bx bxl-facebook single"></i>
                <i class="bx bxl-twitter single"></i>
                <i class="bx bxl-github single"></i>
                </div>
            </div>
            <!--Register Form-->
            <div class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i> 
                    </div>
<div class="input-box">
    <input type="text" class="input-field" placeholder="Username" required>
    <i class="bx bx-user icon"></i> 
</div>
<div class="input-box">
    <input type="Password" class="input-field" placeholder="Password" required>
    <i class="bx bx-lock-alt icon"></i> 
</div>
<div class="forgot-pass">
    <a href="#">Forgot Password</a>
</div>
<div class="input-box">
    <button class="input-submit">
        <span>Sign Up</span>
        <i class="bx bx-right-arrow-alt"></i>
    </button>
              </div>
            </div>
                <div class="social-login">
                <i class="bx bxl-google single"></i>
                <i class="bx bxl-facebook single"></i>
                <i class="bx bxl-twitter single"></i>
                <i class="bx bxl-github single"></i>
                </div>
            </div>
        </div>

    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
